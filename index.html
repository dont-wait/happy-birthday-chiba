<script>
// ========== HEART ANIMATION CODE ==========
window.requestAnimationFrame =
    window.__requestAnimationFrame ||
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    (function () {
        return function (callback, element) {
            var lastTime = element.__lastTime;
            if (lastTime === undefined) {
                lastTime = 0;
            }
            var currTime = Date.now();
            var timeToCall = Math.max(1, 33 - (currTime - lastTime));
            window.setTimeout(callback, timeToCall);
            element.__lastTime = currTime + timeToCall;
        };
    })();

window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));

var heartLoaded = false;
var initHeart = function () {
    if (heartLoaded) return;
    heartLoaded = true;
    
    var mobile = window.isDevice;
    var koef = mobile ? 0.5 : 1;
    var canvas = document.getElementById('heart');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = koef * innerWidth;
    var height = canvas.height = koef * innerHeight;
    
    // Force canvas to fill screen on mobile
    canvas.style.width = '100vw';
    canvas.style.height = '100vh';
    
    var rand = Math.random;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);

    var heartPosition = function (rad) {
        return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
    };
    
    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    window.addEventListener('resize', function () {
        width = canvas.width = koef * innerWidth;
        height = canvas.height = koef * innerHeight;
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
    });

    var traceCount = mobile ? 20 : 50;
    var pointsOrigin = [];
    var i;
    var dr = mobile ? 0.3 : 0.1;
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
    var heartPointsCount = pointsOrigin.length;

    var targetPoints = [];
    var pulse = function (kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [];
            targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
            targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
    };

    var e = [];
    for (i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
            trace: []
        };
        for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
    }

    var config = {
        traceK: 0.4,
        timeDelta: 0.005
    };

    var time = 0;
    var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * .5, (1 + n) * .5);
        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);
        for (i = e.length; i--;) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);
            if (10 > length) {
                if (0.95 < rand()) {
                    u.q = ~~(rand() * heartPointsCount);
                }
                else {
                    if (0.99 < rand()) {
                        u.D *= -1;
                    }
                    u.q += u.D;
                    u.q %= heartPointsCount;
                    if (0 > u.q) {
                        u.q += heartPointsCount;
                    }
                }
            }
            u.vx += -dx / length * u.speed;
            u.vy += -dy / length * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;
            for (k = 0; k < u.trace.length - 1;) {
                var T = u.trace[k];
                var N = u.trace[++k];
                N.x -= config.traceK * (N.x - T.x);
                N.y -= config.traceK * (N.y - T.y);
            }
            ctx.fillStyle = u.f;
            for (k = 0; k < u.trace.length; k++) {
                ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
            }
        }
        window.requestAnimationFrame(loop, canvas);
    };
    loop();
};

function updateHint(icon, text) {
  document.getElementById('hint-icon').className = icon;
  document.getElementById('hint-text').innerText = text;

function updateStatus(text) {
  const status = document.getElementById('status');
  status.innerHTML = `<span class="spinner"></span><span>${text}</span>`;

function completeStep(stepNum) {
  for (let i = 1; i <= stepNum; i++) {
    document.getElementById(`step${i}`).classList.add('completed');
    document.getElementById(`step${i}`).classList.remove('active');
  }
  if (stepNum < 3) {
    document.getElementById(`step${stepNum + 1}`).classList.add('active');
  }
}

function createConfetti() {
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + '%';

      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }, i * 50);
  }
}

        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);

      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        if (handDetected) {
          handDetected = false;
          updateStatus('ƒêang t√¨m b√†n tay c·ªßa b·∫°n...');
        }
        return;
      }

      if (!handDetected) {
        handDetected = true;
        updateStatus('‚úì ƒê√£ ph√°t hi·ªán b√†n tay!');
      }

      const lm = results.multiHandLandmarks[0];

      // Draw hand landmarks with better styling
      ctx.strokeStyle = "rgba(102, 126, 234, 0.8)";
      ctx.lineWidth = 2;
      ctx.fillStyle = "rgba(102, 126, 234, 0.6)";

      // Draw connections
      const connections = [
        [0,1],[1,2],[2,3],[3,4], // Thumb
        [0,5],[5,6],[6,7],[7,8], // Index
        [0,9],[9,10],[10,11],[11,12], // Middle
        [0,13],[13,14],[14,15],[15,16], // Ring
        [0,17],[17,18],[18,19],[19,20], // Pinky
        [5,9],[9,13],[13,17] // Palm
      ];

      connections.forEach(([start, end]) => {
        const startPoint = lm[start];
        const endPoint = lm[end];
        ctx.beginPath();
        ctx.moveTo(startPoint.x * handCanvas.width, startPoint.y * handCanvas.height);
        ctx.lineTo(endPoint.x * handCanvas.width, endPoint.y * handCanvas.height);
        ctx.stroke();
      });

      // Draw points
      lm.forEach((p, i) => {
        const x = p.x * handCanvas.width;
        const y = p.y * handCanvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      // Calculate if hand is closed or open
      const wrist = lm[0];
      const tips = [4, 8, 12, 16, 20];

      let sum = 0;
      tips.forEach(i => {
        const dx = lm[i].x - wrist.x;
        const dy = lm[i].y - wrist.y;
        sum += Math.sqrt(dx * dx + dy * dy);
      });

      if (state === "WAIT_CLOSE" && sum < 0.7) {
        state = "WAIT_OPEN";
        updateHint("fas fa-hand-paper", "Tuy·ªát v·ªùi! Gi·ªù bung tay ra nh√©!");
        completeStep(1);
      }

      if (state === "WAIT_OPEN" && sum > 1.2) {
        state = "SHOW_HEART";
        showHeart();
      }
    });

    function showHeart() {
      updateHint("fas fa-heart", "üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t! üéâ");
      hint.classList.add('success-msg');
      completeStep(3);
      createConfetti();
      
      // ·∫®n hint sau 1.5 gi√¢y
      setTimeout(() => {
        hint.classList.add('hidden');
      }, 1500);
      
      setTimeout(() => {
        video.style.display = "none";
        handCanvas.style.display = "none";
        heartCanvas.style.display = "block";
        document.querySelector('.steps').style.display = "none";
        document.getElementById('status').style.display = "none";
        document.getElementById('header').style.display = "none";
        
        // Hi·ªán c√¢u ch√∫c sinh nh·∫≠t
        document.getElementById('birthday-message').classList.add('show');
        
        initHeart();
      }, 2000);
    }

    const camera = new Camera(video, {
      onFrame: async () => {
        handCanvas.width = video.videoWidth;
        handCanvas.height = video.videoHeight;
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });

    camera.start();
  }, 1000);
});
</script>
